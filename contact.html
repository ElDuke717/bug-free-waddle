<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/card_orbit_clear.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ghazanellie</title>
  </head>
  <body>
    <div class="header">
      <img
        class="decor-image"
        src="img/card_orbit_clear.png"
        alt="Ghazanellie logo"
      />
      <h1 class="main-title">Contact</h1>
      <img
        class="decor-image"
        src="img/cards_spread2_clear.png"
        alt="Ghazanellie logo"
      />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
      <a href="products.html">Products</a>
    </nav>
    <div class="contact-banner">
      <h2>Connect with Our Tarot Readers</h2>
      <h2>1-800-MIX-ALOT</h2>
    </div>
    <div class="content">
      <main>
        <h1>Contact Us</h1>
        <p>
          We'd love to hear from you! Please fill out the form below to get in
          touch with our team.
        </p>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <input type="submit" value="Submit" />
      </main>
    </div>
    <div class="footer">
      <p>Copyright &copy; Ghazanellie 2024</p>
    </div>
  </body>
</html>
